<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header class="main-header">
      <h1>Todo List</h1>
    </header>

    <form class="new-task">
      <input type="text" name="text" placeholder="Add new task"/>
    </form>

    <ul class="todo-list">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
