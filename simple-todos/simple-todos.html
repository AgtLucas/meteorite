<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header class="main-header">
      <h1>Todo List</h1>
    </header>
  </div>

  <ul class="todo-list">
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
